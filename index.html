<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Whatsapp web</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
      <section id="total">
        <div class="left"> <!--left menu container-->
          <header>
            <img src="./images/user.jpg" alt="user profile picture">
            <div class="header__right">
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-grip-lines"></i>
            </div>
          </header>
          <div class="notif">
            <i class="fa-solid fa-bell-slash"></i>
            <div class="notif__title">
              <h3>Lorem ipsum dolor sit amet.</h3>
              <h3>consectetur adipisicing elit. ullam aliquam?</h3>
            </div>
          </div>


          <div class="search__box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="search" placeholder="Enter your contact name">
          </div>

        </div> <!--end of the left menu container-->
        <div class="right"> <!--right view container-->

        </div> <!--end of the right view container-->
      </section>
    </main>
</body>
</html>
